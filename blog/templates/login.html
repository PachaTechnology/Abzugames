<!DOCTYPE html>
<html lang="en">

<head>

                <a class="navbar-brand page-scroll" href="index.html">
                    
                    <span class="light"><img src="{% static 'img/logo.png'%}"  height="25" width="25"></span> AbzuGames

                    </li>
